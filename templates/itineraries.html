<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <h1>Let's see your trips</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <form method="POST" action="/addtrip">
    <p>New Trip:<br> 
      <input type="text" name="country_id_origin" placeholder="Origin country"><br> 
      <input type="text" name="country_id_destination" placeholder="Destination country"><br> 
      <input type="date" name="travel_date" placeholder="Travel date"><br>
      <input type="time" name="departure_time" placeholder="Optional: departure time"><br>
      <input type="submit" value="Add">
    </p>
    </form>    
    </body>
    <p><a href="index">Go back</a></p>
</html>
