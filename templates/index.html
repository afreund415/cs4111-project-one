<html>
 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

<p>
  <h1>Welcome to the International COVID-19 Travel Tool</h1>
</p>

<style>
  select:invalid{
      color: gray;
  }
  option{
      color: black;
  }
</style>

<form method="POST" action="/add">
<fieldset>
  <legend>New Traveler</legend> 
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br> 
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br>
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br>
  <label for="citizenship">Citizenship:</label>
  <select id="citizenship" name="citizenship" required>
    <option value="" disabled selected hidden>Please make a selection</option>
    {% for j in cur %}
      <option value={{j[0]}}>{{j[1]}}</option>
    {% endfor %}
  </select><br>
  <label for="dob">Are you vaccinated?</label>
  <select id="vax_status" name="vax_status" required>
    <option value="" disabled selected hidden>Please make a selection</option>
    <option value="t">Yes</option>
    <option value="f">No</option>
  </select><br>
  <br>
  <input type="submit" value="Add">
</fieldset>
</form>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

</body>

</html>
