<html>
 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

<form method="POST" action="/policy">
  <fieldset>
    <legend>Trip Policy</legend> 
            {% for j in cur2 %}
                <label for='country_id_origin'>Origin:</label><br>
                <option>{{j['country_id_origin']}}</option>
                <label for='country_id_destination'>Destination:</label><br>
                <option>{{j['country_id_destination']}}</option>
                <label for='travel_date'>Date:</label><br>
                <option>{{j['travel_date']}}</option>
            {% endfor %}
        <label for='policyLink'>Trip Policy:</label><br>
        <link>{{policyLink}}</link><br>
            {% for j in cur3 %}
                <label for='fname'>First Name:</label><br>  
                <option>{{j['fname']}}</option>
                <label for='lname'>Last Name:</label><br>
                <option>{{j['lname']}}</option><br>
            {% endfor %}
</fieldset>
</form>
<section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>

</body>


</html>
